<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="postBox" id="postPeep">
        <h2>Add a new peep</h2>

        </form>

      <div class="allPeeps">
        <ul id="listPeeps"></ul>
      </div>
    <script src="./src/jquery-3.3.1.js"></script>

    <script src="./src/peeplist.js"></script>

</body>
